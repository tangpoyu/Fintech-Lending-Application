<div class="contanier mt-5" style="display: flex; justify-content: center;">
    <div class="card" style="padding: 20px; width:30%; ">
        <form #loginForm="ngForm" >
            <input type="text"
            ngModel
            name="username"
            id="username"
            placeholder="Enter your username"
            class="form-control mb-3"
            >

            <input type="password"
            ngModel
            name="password"
            id="password"
            placeholder="Enter your password"
            class="form-control mb-3"
            >

            <input type="submit"
            value="Login"
            class="btn btn-outline-primary form-control rounded-0">
        </form>
    </div>
</div>
