<div class="contanier mt-5" style="display: flex; justify-content: center;">
    <div class="card" style="padding: 20px; width:30%; ">
        <form #signUpForm="ngForm">
            <input type="text"
            ngModel
            name="username"
            id="username"
            placeholder="Enter your username"
            class="form-control mb-3"
            >

            <input type="password"
            ngModel
            name="password"
            id="password"
            placeholder="Enter your password"
            class="form-control mb-3"
            >

            <input type="text"
            ngModel
            name="firstName"
            id="firstName"
            placeholder="Enter your firstName"
            class="form-control mb-3"
            >

            <input type="text"
            ngModel
            name="lastName"
            id="lastName"
            placeholder="Enter your lastName"
            class="form-control mb-3"
            >

            <input type="int"
            ngModel
            name="age"
            id="age"
            placeholder="Enter your age"
            class="form-control mb-3"
            >

            <input type="text"
            ngModel
            name="occupation"
            id="occupation"
            placeholder="Enter your occupation"
            class="form-control mb-3"
            >

            <input type="submit"
            value="Sign up"
            class="btn btn-outline-primary form-control rounded-0">
        </form>
    </div>
</div>
